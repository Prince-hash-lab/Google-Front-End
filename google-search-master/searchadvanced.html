<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title> GOOGLE </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/image/favicon.png" sizes="12x12" type="image/png">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
</head>
<body>
	<div class="container-advance">
		<img src="assets/image/logo.png">
		<ul>
			<li><a href="searchimage.html">IMAGES</a></li>
			<li><a href="index.html">GOOGLE SEARCH</a></li>
		</ul>
	</div>
	<div class="extra">ADVANCED SEARCH</div>
	<hr>
	<div class="form-group">
			<div><h3>FIND THE PAGES WITH THESE INFORMATION</h3></div>
			<table>
				<tbody>
					<form action="https://google.com/search" method="GET">
					<tr>
						<td class="labels">Words which you want to search </td>
						<td class="inputs"><input type="text" name="q" autofocus="autofocus"></td>
					</tr>
					<tr>
						<td class="labels"><label for="exact">the exact phase related :  </label></td>
						<td class="inputs"><input type="text" name="as_epq" autocomplete="off" autofocus></td>
					</tr>
					<tr>
						<td class="labels"><label for="any">any of the words:</label></td>
						<td class="inputs"><input type="text" name="as_oq" autocomplete="off" autofocus></td>
					</tr>
					<tr>
						<td class="labels"><label for="none">none of the words:</label></td>
						<td class="inputs"><input type="text" name="as_eq" autocomplete="off" autofocus></td>
					</tr>
					<tr>
						<td colspan="2" align="right"><button type="submit">Advanced Search</button></td>
					</form>
				</tbody>
			</table>
	</div>
</body>
</html>
